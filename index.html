<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmers Market Central</title>
  <!-- StyleSheets -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <!--Main container, fluid to fill entire window-->
  <div class="container-fluid">
    <header>
      <div class="row">
        <h1 class="title">Farmers Market Central</h1>
      </div>
    </header>
    <div class="row for-buttons">
      <div class="col-md-12">
        <div class="row for-buttons">
          <div class="intro-div">I want to: </div>
          <br>
          <div class="btns-div">
            <button type="button" class='btn btn-default btn-findMarket'>Find A Market</button>
            <button type="button" class='btn btn-default btn-addMarket' data-toggle='modal' data-target='#modal--market-add'>Add A Market</button>
          </div>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <!-- <button type="button" class="btn btn-default btn-login" id="button-login" data-toggle='modal' data-target='#modal--login'>Login</button> -->
        </div>
        <div class="row for-search">
          <form class="form">
            <div class="form-group search-form">
              <input type="number" class="form-control search-input" id="zip-code" placeholder="Enter Zip Code">
              <button type="button" class="btn btn-default btn-search" id="button-search">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row for-results">
      <div class="nearby-heading">Explore Nearby Markets</div>
      <div class="container">
        <div class="col-md-6">
          <div class="row" id="map"></div>
        </div>
        <div class="col-md-6 col-market">
          <div class="panel panel-default panel-marketList">
            <div class="panel-body">
              <table class="table table-hover table-marketList">
                <thead>
                  <tr>
                    <th></th>
                    <th>Market</th>
                    <th>Location</th>
                    <th>Dates & Times</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal--login" tabindex="-1" role="dialog" aria-labelledby="modal--login">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
              <form id="form--user-login">
                <div class="input-group">
                  <label class="input-group-addon" for="username">Username</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="username">
                </div>
                <div class="input-group">
                  <label class="input-group-addon" for="password">Password</label>
                  <input type="text" id="password" name="password" class="form-control" placeholder="password">
                </div>
                <!-- submit button -->
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button class="btn btn-default" type="submit" id="button-submit2">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal for adding a market-->
  <div class="modal fade" id="modal--market-add" tabindex="-1" role="dialog" aria-labelledby="modal--market-add">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Market</h3>
            </div>
            <div class="panel-body">
              <form id="form--market-add">
                <div class="input-group">
                  <label class="input-group-addon" for="marketNameAdd">Name</label>
                  <input type="text" id="marketNameAdd" name="marketNameAdd" class="form-control" placeholder="Market Name">
                </div>
                <div class="input-group">
                  <label class="input-group-addon" for="marketAddressAdd">Address</label>
                  <input type="text" id="marketAddressAdd" name="marketAddressAdd" class="form-control" placeholder="123 farmers way">
                </div>
                <div class="input-group">
                  <label class="input-group-addon" for="marketCityAdd">City</label>
                  <input type="text" id="marketCityAdd" name="marketCityAdd" class="form-control" placeholder="City">
                </div>
                <div class="input-group">
                  <label class="input-group-addon" for="marketStateAdd">State</label>
                  <input type="text" id="marketStateAdd" name="marketStateAdd" class="form-control" placeholder="State use the 2 letter abbreviation">
                </div>
                <div class="input-group">
                  <label class="input-group-addon" for="marketZipAdd">Zip Code</label>
                  <input type="text" id="marketZipAdd" name="marketZipAdd" class="form-control" placeholder="12345">
                </div>
                <div class="input-group">
                  <label class="input-group-addon" for="marketProductsAdd">Products (seperate by a comma)</label>
                  <input type="text" id="marketProductsAdd" name="marketProductsAdd" class="form-control" placeholder="Honey, Organic, Heirloom...">
                </div>
                <div class="input-group">
                  <label class="input-group-addon" for="marketContactAdd">Contact (phone #, email, social media site)</label>
                  <input type="text" id="marketContactAdd" name="marketContactAdd" class="form-control" placeholder="555-555-5555">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-modal" data-dismiss="modal">Close</button>
          <button type="button" id="btn-AddMarket" class="btn btn-primary btn-modal">Add Market</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->
  <!--Modal for more information-->
  <div class="modal fade" id="modal--moreInfo" tabindex="-1" role="dialog" aria-labelledby="modal--moreInfo">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title moreInfo-name">More Information</h3>
            </div>
            <div class="panel-body">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <strong style="text-decoration: underline;">Address</strong>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12" id="moreInfo-address">
                    populated list of Addresses
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <strong style="text-decoration: underline;">Products</strong>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12" id="moreInfo-products">
                    populated list of products
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <strong style="text-decoration: underline;">Schedule</strong>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12" id="moreInfo-schedule">
                    populated list of schedule
                  </div>
                </div>
                <div class="row">
                  <div class="modal-footer" id="modal-footer">
                    <button type="button" class="btn btn-default btn-modal" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
  </footer>
  <!--End of main container-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrPWDDXGVQzoz4zKAHTrXEmlbPIDxGTLk&callback=initMap" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/additional-methods.min.js"></script>
  <script type="text/javascript" src="assets/javascript/main.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="453822887828-iragkm94m997k5qgvrd00021vjiup50v.apps.googleusercontent.com">
</body>

</html>
